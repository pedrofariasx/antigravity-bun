<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Antigravity Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M13 10V3L4 14h7v7l9-11h-7z'/%3E%3C/svg%3E"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #000000;
        color: #f5f5f7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card {
        background: rgba(15, 15, 15, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 40px;
        backdrop-filter: blur(20px);
      }

      .logo-group {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
      }

      .logo-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }

      .logo-text h1 {
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-title {
        text-align: center;
        margin-bottom: 32px;
      }

      .login-title h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .login-title p {
        color: #a1a1aa;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #a1a1aa;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group input {
        width: 100%;
        padding: 16px 20px;
        background: rgba(25, 25, 25, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #f5f5f7;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .form-group input::placeholder {
        color: #52525b;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
        padding: 14px 18px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 0.9rem;
        display: none;
      }

      .error-message.show {
        display: block;
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      .btn-login {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      }

      .btn-login:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .btn-login .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
      }

      .btn-login.loading .spinner {
        display: inline-block;
      }

      .btn-login.loading .btn-text {
        opacity: 0.8;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer-text {
        text-align: center;
        margin-top: 32px;
        color: #52525b;
        font-size: 0.8rem;
      }

      .footer-text a {
        color: #6366f1;
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-group">
          <div class="logo-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <div class="logo-text">
            <h1>Antigravity</h1>
          </div>
        </div>

        <div class="login-title">
          <h2>Welcome Back</h2>
          <p>Sign in to access the dashboard</p>
        </div>

        <div id="error-message" class="error-message">
          Invalid username or password
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="btn-login" id="btn-login">
            <span class="spinner"></span>
            <span class="btn-text">Sign In</span>
          </button>
        </form>

        <div class="footer-text">
          <p>Antigravity v1.0.0 â€¢ <a href="/docs">API Docs</a></p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const btnLogin = document.getElementById('btn-login');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        btnLogin.classList.add('loading');
        btnLogin.disabled = true;
        errorMessage.classList.remove('show');

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            window.location.href = '/';
          } else {
            errorMessage.textContent = data.message || 'Invalid credentials';
            errorMessage.classList.add('show');
          }
        } catch (error) {
          errorMessage.textContent = 'Connection error. Please try again.';
          errorMessage.classList.add('show');
        } finally {
          btnLogin.classList.remove('loading');
          btnLogin.disabled = false;
        }
      });

      // Check if already authenticated
      fetch('/auth/check')
        .then((res) => res.json())
        .then((data) => {
          if (data.authenticated) {
            window.location.href = '/';
          }
        });
    </script>
  </body>
</html>
